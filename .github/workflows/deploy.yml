name: Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Listar todos os arquivos do projeto
      run: ls -la

    - name: Transferir os arquivos para a VM
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.IP }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "./app/*" # Copia todos os arquivos da pasta app
        target: "/var/www/html/." # Added dot to copy contents directly into html folder